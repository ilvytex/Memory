<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Let's play Memory!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:400,600"
      rel="stylesheet"
    />
<link href="css/estilos.css" rel="stylesheet" />
  </head>

  <body>
    <div id="welcomeMessage" class="welcomeMessage">
      <h2> Let's Play Memory! </h2>
      <div class="welcomeMessage-buttons">
        <button id="juego-normal">Regular Mode</button>
        <button id="juego-relax">Relax Mode</button>
      </div>
    </div>
    <header class="header">
      <div class="counter">
        <div class="counter-item">
          <h4 class="header-titulo">Moves</h4>
          <div class="header-num">
            <span id="mov">00</span>/<span id="mov-total">20</span>
          </div>
        </div>
        <div id="chrono" class="counter-item">
          <h4 class="header-titulo">Time</h4>
          <div class="header-num">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
      </div>
      <div class="level">
        <h4 class="header-titulo">Level</h4>
        <div class="header-num"><span id="level">01</span></div>
      </div>
      <button id="show-level" class="show-level">…</button>
    </header>
    <main>
      <div id="table" class="table"></div>
      <div id="levelUp" class="sube-level">
        <div class="modal">
          <h2>Well done!</h2>
          <button id="subir">Next level</button>
          <button class="restart">Restart</button>
        </div>
      </div>
      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>¡Oh no!</h2>
          <p>You ran out of moves 😭</p>
          <button class="restart">Restart</button>
        </div>
      </div>
      <div id="timeUp" class="game-over">
        <div class="modal">
          <h2>¡Oh no!</h2>
          <p>You ran out of time 😭</p>
          <button class="restart">Restart</button>
        </div>
      </div>
      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>Congratulations!</h2>
          <p>You mastered all levels 🏆</p>
          <button class="restart">Restart</button>
        </div>
      </div>
    </main>
    <div class="level-selector">
      <button id="close-level" class="close-level">&times;</button>
      <ul></ul>
    </div>

    <audio
      src="assets/gotRight.mp3"
      class="sound"
      id="sound-gotRight"
      preload="auto"
    ></audio>
    <audio
      src="assets/gotWrong.mp3"
      class="sound"
      id="sound-gotWrong"
      preload="auto"
    ></audio>
    <audio
      src="assets/card.mp3"
      class="sound"
      id="card-sound"
      preload="auto"
    ></audio>

    <script src="js/globalvariables.js"></script>
    <script src="js/flipcompare.js"></script>
    <script src="js/dealcards.js"></script>
    <script src="js/check.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/chrono.js"></script>
    <script src="js/finalize.js"></script>
    <script src="js/changelevels.js"></script>
    <script src="js/gameover.js"></script>
    <script src="js/levelsmenu.js"></script>
    <script src="js/starter.js"></script>
    <script src="js/gamebegins.js"></script>
  </body>
</html>
